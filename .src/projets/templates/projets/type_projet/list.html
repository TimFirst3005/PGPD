{% extends 'base.html' %}

{% block title %}Liste des Types de Projet{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Types de Projet</h2>
    <a href="{% url 'projets:type_projet_create' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Ajouter
    </a>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Code</th>
                <th>Libellé</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for type in object_list %}
            <tr>
                <td>{{ type.code_type }}</td>
                <td>{{ type.libelle_type }}</td>
                <td>
                    <a href="{% url 'projets:type_projet_detail' type.pk %}" class="btn btn-sm btn-info">
                        <i class="bi bi-eye"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Aucun type de projet enregistré</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
