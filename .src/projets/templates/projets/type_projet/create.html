{% extends 'base.html' %}

{% block title %}Créer un Type de Projet{% endblock %}

{% block content %}
<h2>Nouveau Type de Projet</h2>

<form method="post" class="mt-4">
    {% csrf_token %}
    
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="{{ form.code_forme.id_for_label }}" class="form-label">Code Type</label>
            {{ form.code_type }}
            {% if form.code_type.errors %}
            <div class="invalid-feedback d-block">
                {{ form.code_type.errors.0 }}
            </div>
            {% endif %}
        </div>
        <div class="col-md-6">
            <label for="{{ form.libelle_forme.id_for_label }}" class="form-label">Libellé</label>
            {{ form.libelle_type }}
        </div>
    </div>
    
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="{% url 'projets:type_projet_list' %}" class="btn btn-secondary me-md-2">
            <i class="bi bi-arrow-left"></i> Annuler
        </a>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Enregistrer
        </button>
    </div>
</form>
{% endblock %}
