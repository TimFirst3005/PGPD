{% extends 'base.html' %}

{% block title %}Modifier le statut du projet - {{ projet.nom_projet }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-warning text-white">
        <h3 class="mb-0">Modifier le statut du projet</h3>
    </div>
    <div class="card-body">
        <h4>{{ projet.nom_projet }}</h4>
        <p class="text-muted">Promoteur: {{ projet.promoteur }}</p>
        
        <form method="post" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.statut.id_for_label }}" class="form-label">Nouveau statut</label>
                {{ form.statut }}
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'projets:projet_detail' projet.pk %}" class="btn btn-secondary me-md-2">
                    <i class="bi bi-arrow-left"></i> Annuler
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Enregistrer
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
